		setInterval(function() {
			var container = $('#content')[0];

			var contentScrollTop = container.scrollTop
			var isScrolledToBottom = contentHeight - containerHeight <= contentScrollTop + 200;
			//console.log(isScrolledToBottom);

			if((isScrolledToBottom)){
			 //container.scrollTop = contentHeight - containerHeight;
			 $(container).animate({scrollTop: contentHeight-containerHeight}, 100);
			}
		},500);
	</script>

			console.log(cont.scrollHeight - cont.clientHeight,  cont.scrollTop + 1);
			if(isScrolledToBottom)
			  cont.scrollTop = cont.scrollHeight - cont.clientHeight;
